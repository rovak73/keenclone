{% if messages %}
  {% for message in messages %}

<div class="-m-2 text-center alert-banner fixed top-0 container mx-auto px-4">
  <div class="p-2">
  <input type="checkbox" class="hidden" id="banneralert">
      <div class="p-2">
      <div class="inline-flex items-center bg-white leading-none text-indigo-800 rounded-full p-2 shadow text-teal text-sm">
        <span class="inline-flex bg-indigo-600 text-white rounded-full h-6 px-3 justify-center items-center">{{ message.tags }}</span>
        <span class="inline-flex px-2">{{ message }}</span>
        <label class="close cursor-pointer" title="close" for="banneralert">
          <svg class="fill-current text-indigo-800" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
          </svg>
        </label>
      </div>
    </div>
  </div>
</div>

    {% comment %} <div class="alert-banner fixed top-0 container mx-auto px-4">
      <input type="checkbox" class="hidden" id="banneralert">
      <label class="close cursor-pointer flex items-center justify-between w-full p-2 
        {% if message.tags == 'error' %}
          bg-red-500
        {% elif message.tags == 'warning' %}
          bg-yellow-500
        {% elif message.tags == 'info' %}
          bg-blue-500
        {% elif message.tags == 'success' %}
          bg-green-500
        {% endif %}
      shadow text-white" title="close" for="banneralert">
        {{ message.tags }} | {{ message }}
        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
        </svg>
      </label>
    </div> {% endcomment %}

  {% endfor %}
{% endif %}

<style>

	/*Banner open/load animation*/
	.alert-banner {
		-webkit-animation: slide-in-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
				animation: slide-in-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
	}

	/*Banner close animation*/
	.alert-banner input:checked ~ * {
		-webkit-animation: slide-out-top 0.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
				animation: slide-out-top 0.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;		
	}
